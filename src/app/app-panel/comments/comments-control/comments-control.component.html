<app-shared></app-shared>
<div class="w-75 bg-gray-900 text-white p-4 max-w-lg mx-auto mt-20 rounded-md">
    <h2 class="text-center ">{{ commentId ? 'Update Comment' : 'Add Comment' }}</h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="title">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500 text-black"
        />
      </div>
      <div class="form-group">
        <label for="title">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500 text-black"
        />
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea
          id="body"
          name="body"
          [(ngModel)]="body"
          required
          class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500 resize-none h-72 text-black"
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        {{ commentId ? 'Update' : 'Add' }}
      </button>
    </form>
  </div>
